apply plugin: 'java'
apply plugin: 'application'

defaultTasks 'clean', 'compileJava', 'test', 'run'

mainClassName = 'com.kelly_ann.employeemgmt.Main'

sourceCompatibility = 1.8
version = 1.0

jar {
	archiveName = "emtc.jar"
	manifest {
		attributes 'Implementation-Title':'EmployeeMgmtTestClient', 'Implementation-Version':version
	}
	exclude 'bin/.gitignore'
}

test.useJUnit()

repositories {
    mavenCentral()
}

dependencies {
	compile 'org.wildfly:wildfly-ejb-client-bom:10.1.0.Final'
	compile files("../EmployeeMgmtServerApp/build/libs/emsa.jar")
    testCompile 'junit:junit:4.12'
}
